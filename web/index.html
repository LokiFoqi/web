<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script type="text/javascript" src="js/jquery-3.1.0.min.js" ></script>
  <script type="text/javascript" src="js/jquery.easing.1.3.js" ></script>
  <script type="text/javascript" src="js/Myscript.js" ></script>
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
  <div class="wraper">
    <div class="header">
      <div class="logo"></div>
      <div class="header_search"><p>Поиск</p></div>
      <div class="header_menu">
        <div class="country_sel">
          <ul>
            <li>Кыргызстан</li>
            <li>Казахстан</li>
            <li>Таджикистан</li>
            <li>Туркменистан</li>
            <li>Узбекистан</li>
          </ul>
        </div>
        <div class="lang_sel">
          <div class="rus"></div>
          <div class="eng"></div>
        </div>
      </div><!--header_menu-->

    </div><!--header-->

    <div class="slider"><img src="img/1.png" alt=""></div>

    <div class="content">
      <div class="content_menu">
        <ul>
          <li>О программе</li>
          <li>Новости</li>
          <li>События</li>
          <li>Е-библиотека</li>
          <li>Контакты</li>
        </ul>
      </div><!--content_menu-->

      <div class="content_news">
        <p>Новости</p>
        <div class="content_news_area">
          <div class="news_card1"></div>
          <div class="news_card2"></div>
          <div class="news_card3"></div>
          <div class="news_card_all"></div>
        </div><!--conten_news_area-->
      </div><!--content_news-->
      <div class="clear"></div>

      <div class="content_solution">
        <div class="content_solution_area">
          <div class="solution_data">
            <div class="solution_data_card"></div>

            <div class="solution_data_line"></div>

            <div class="solution_data_content"></div>
          </div><!--soltion_data-->
          <div class="clear"></div>
          
          <div class="solution_timeline">
            <div class="solution_timeline_card1"></div>
            <div class="solution_timeline_card2"></div>
            <div class="solution_timeline_card3"></div>
            <div class="solution_timeline_card4"></div>
            <div class="solution_timeline_card5"></div>
            <div class="solution_timeline_line"></div>
          </div><!--soltion_timeline-->
        </div><!--content_solution_area-->
      </div><!--content-solution-->
      <div class="clear"></div>

      <div class="content_partners">
        <p>Партнеры</p>
        <div class="content_partners_area">
          <div class="partners_card1"></div>
          <div class="partners_card2"></div>
          <div class="partners_card3"></div>
          <div class="partners_card_all"></div>
        </div><!--content_partners_area-->
      </div><!--content_partners-->
      <div class="clear"></div>
    </div><!--content-->

    <div class="footer">
      <div class="footer_content">
        <div class="footer_menu">
          <ul>
            <li>О проекте</li>
            <li>Новости</li>
            <li>События</li>
            <li>О службе</li>
          </ul>
        </div><!--footer_menu-->
        <div class="footer_map"></div><!--footer_map-->
        <div class="footer_contact">
          <ul>
            <li>+996-11-11-11</li>
            <li>+996-22-22-22</li>
          </ul>
        </div><!--footer_contact-->
      </div><!--footer_content-->

      <div class="footer_info">
        <div class="footer_p"></div>
      </div><!--footer_info-->
    </div><!--footer-->
  </div><!--wraper-->
</body>
</html>
